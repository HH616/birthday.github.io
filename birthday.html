<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday</title>
    <style>
        body {
            background-image: url('https://marketplace.canva.com/EAFJVhDBObw/1/0/1600w/canva-blue-and-yellow-floral-pattern-desktop-wallpaper-JtylQxwr420.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;    /* Centers vertically */
            text-align: center;     /* Aligns text inside the container */
            color: #ce0505;         /* Sets the text color */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 6em; /* Doubled from 3em */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds a shadow for better visibility */
        }
        p {
            font-size: 2.4em; /* Doubled from 1.2em */
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Adds a shadow for better visibility */
        }
    </style>
</head>
<body>
    <div>
        <h1>HAPPY BIRTHDAY MAMA!</h1>
        <p>Wishing you a day filled with love and joy!</p>
        <p>From Haaris</p>
    </div>
</body>
</html>
